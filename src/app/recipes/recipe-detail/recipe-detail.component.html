<div class="row">
  <div class="col-xs-12">
    <img
      [src]="selectedRecipe.imagePath"
      [alt]="selectedRecipe.name"
      class="img-thumbnail rounded-circle"
      style="height: 300px; width: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle " type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu ">
        <li><a tabindex="0" style="cursor: pointer" (click)="onAddToShoppingList()"
               (keyup.enter)="onAddToShoppingList()"
               class="dropdown-item">To Shopping List</a></li>
        <li><a tabindex="0" class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a tabindex="0" class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ selectedRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      @for (ingredient of selectedRecipe.ingredients; track $index) {
        <li class="list-group-item">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      }
    </ul>
  </div>
</div>
