<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Name"
            #nameInput
          >
        </div>
        <div class="col-sm-2 mb-3">
          <label for="inputAmount" class=" form-label">Amount</label>
          <input
            type="text"
            class="form-control"
            id="inputAmount"
            placeholder="Name"
            #amountInput
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 d-flex gap-2">
          <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-danger">Delete item</button>
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
